<h1 mat-dialog-title>Cargar Estudiantes</h1>
<div mat-dialog-content>
  <form>
    <p>Seleccione un archivo Excel para cargar los estudiantes:</p>
    <input
      type="file"
      (change)="onFileSelected($event)"
      accept=".xls, .xlsx"
      class="form-control"
    />
    <p *ngIf="fileName" class="mt-2">
      <strong>Archivo seleccionado:</strong> {{ fileName }}
    </p>
    <mat-error *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</mat-error>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" [disabled]="!fileSelected" (click)="onUpload()">Cargar</button>
</div>
